version: "3.4"
volumes:
  app-gems:
    driver: local
  db-data:
    driver: local
  data-dir:
    driver: local
  log-dir:
    driver: local
  tmp-dir:
    driver: local
  public-dir:
    driver: local

x-metis_base: &metis_base
  image: etna-base
  volumes:
    - .:/app:cached
    - ./node_modules:/app/node_modules:cached
    - app-gems:/app/vendor/bundle:rw
    - data-dir:/app/data:rw
    - log-dir:/app/log:rw
    - tmp-dir:/app/tmp:rw
    - public-dir:/app/public:rw
    - ../etna:/etna:cached
  environment:
    METIS_ENV: "development"
    # MASTER_BUILD: "${MASTER_BUILD}"

services:
  metis_app:
    <<: *metis_base
    command: ./docker/app/puma.sh
    depends_on:
      - metis_db

  metis_webpack:
    <<: *metis_base
    environment:
      <<: *app_environment
      RUN_NPM_INSTALL: "true"
      SKIP_RUBY_SETUP: "true"
    command: npm run webpack

  metis_db:
    image: development-psql
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: metis_development
      POSTGRES_PASSWORD: password
      POSTGRES_USER: developer
      APP_NAME: metis
    container_name: metis_db_1
