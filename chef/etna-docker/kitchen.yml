---
driver:
  name: docker

provisioner:
  name: chef_zero
  always_update_cookbooks: true

platforms:
  - name: centos-8
    driver_config:
      image: centos-docker
      platform: centos
      mount:
        - type=bind,source=/sys/fs/cgroup,target=/sys/fs/cgroup,ro
      privileged: true
      run_command: /usr/sbin/init
      use_internal_docker_network: true

transport:
  name: docker

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[etna-docker::default]
    attributes:
