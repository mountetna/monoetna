apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: cat-ingestion-workflow-
spec:
  entrypoint: cat-ingestion 
  templates:
    - name: cat-ingestion
      steps:
        - - name: file-discovery
            template: run-job
            arguments:
              parameters:
                - name: workflow
                  value: cat_ingestion
                - name: job
                  value: file_discovery
        - - name: c4-update
            template: run-job
            arguments:
              parameters:
                - name: workflow
                  value: cat_ingestion
                - name: job
                  value: c4_update
        - - name: metis-update
            template: run-job
            arguments:
              parameters:
                - name: workflow
                  value: cat_ingestion
                - name: job
                  value: metis_update
    - name: run-job
      inputs:
        parameters:
          - name: workflow
          - name: job
      container:
        image: base_etna
        command:
          - sh
          - -c
        args:
          - |
            bin/run_job {{inputs.parameters.workflow}} {{inputs.parameters.job}}
        env:
          - name: ARGO_WORKFLOW_ID
            value: "{{workflow.id}}"
          - name: WORKFLOW_TABLE
            value: cat_ingestion
          - name: WORKFLOW_NAME
            value: "{{inputs.parameters.workflow}}"
          - name: JOB_NAME
            value: "{{inputs.parameters.job}}"