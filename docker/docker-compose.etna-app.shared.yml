
volumes:
  "${APP_DASH_PREFIX}app-gems":
    driver: local
  "${APP_DASH_PREFIX}log-dir":
    driver: local
  "${APP_DASH_PREFIX}tmp-dir":
    driver: local
  "${APP_DASH_PREFIX}public-dir":
    driver: local
  "${APP_DASH_PREFIX}data-dir":
    driver: local
  "${APP_DASH_PREFIX}db-data":
    driver: local
  "${APP_DASH_PREFIX}opt-dir":
    driver: local


x-base-etna-service: &base-etna-service
  # Base configuration used by most etna services.
  image: etna-base
  volumes: &base-etna-service-volumes
    - .:/app:delegated
    - ${APP_DASH_PREFIX}app-gems:/app/vendor/bundle:rw
    - ${APP_DASH_PREFIX}log-dir:/app/log:rw
    - ${APP_DASH_PREFIX}tmp-dir:/app/tmp:rw
    - ${APP_DASH_PREFIX}public-dir:/app/public:rw
    - ${APP_DASH_PREFIX}data-dir:/app/data:rw
    - ${APP_DASH_PREFIX}opt-dir:/usr/opt:rw
    - ../etna:/etna:delegated
  environment: &base-etna-env
    "${APP_ENV_PREFIX}ENV": "development"
    APP_NAME: "${APP_NAME}"
  entrypoint: /entrypoints/development.sh

  networks:
    default:
    edge_net:
  extra_hosts:
    - 'metis.development.local:172.16.238.10'
    - 'magma.development.local:172.16.238.10'
    - 'janus.development.local:172.16.238.10'
    - 'timur.development.local:172.16.238.10'
    - 'rtemis.development.local:172.16.238.10'

x-base-etna-services: &base-etna-services
  # Default list of services an etna app may have.
  "${APP_NAME}_app": &base-etna-app
    # The ruby webserver
    <<: *base-etna-service
    command: ./bin/puma.sh
    depends_on:
      - "${APP_NAME}_db"

  "${APP_NAME}_webpack": &base-etna-webpack
    # The ruby webpack server watching for changes
    <<: *base-etna-service
    environment:
      <<: *base-etna-env
      RUN_NPM_INSTALL: "true"
      SKIP_RUBY_SETUP: "true"
    command: npm run webpack

  "${APP_NAME}_db": &base-etna-db
    # The application specific database.  Overwrite with development-psql-9 to use psql 9 instead.
    image: development-psql
    volumes:
      - ${APP_DASH_PREFIX}db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "${APP_NAME}_development"
      POSTGRES_PASSWORD: password
      POSTGRES_USER: developer
      APP_NAME: "${APP_NAME}"
    container_name: "${APP_NAME}_db_1"

  "${APP_NAME}_app_fe": &base-etna-fe
    # The application level apache frontend serving static assets, data, and proxying the main app.
    image: etna-apache
    volumes:
      - ${APP_DASH_PREFIX}public-dir:/app/public:ro
      - ${APP_DASH_PREFIX}opt-dir:/usr/opt:ro
      - ../docker/etna-base/entrypoints:/entrypoints:ro
    depends_on:
      - "${APP_NAME}_app"
    entrypoint: /entrypoints/development.sh
    command: ["httpd", "-DFOREGROUND"]
    environment:
      SKIP_BUILD: "1"
      WAIT_FOR_APP: "1"
      APP_NAME: "${APP_NAME}"

