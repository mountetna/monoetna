version: '3.8'

# Intended for agents that run in global deploy node, on most or all nodes, for service health purposes.
services:
  agent:
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
    ports:
      - 7100:8080
    labels:
      - autoupdate=true
  service-deployer:
    labels:
      - autoupdate=true
    image: etnaagent/service-deployer:production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    secrets:
      - slack_webhook_url
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        delay: 30s

secrets:
  slack_webhook_url:
    external: true