  triggerer:
    image: etnaagent/airflow:production
    command: triggerer
    secrets:
      - airflow-postgres-password
      - airflow-fernet-key
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 250M
        reservations:
          cpus: '0.5'
          memory: 250M
      mode: replicated
      update_config:
        parallelism: 1
      labels:
        - autoupdate=true
      replicas: 1
      placement:
        constraints:
          - node.labels.volumes.big-shared == true
    healthcheck:
      interval: 60s
      retries: 5
      start_period: 5s
      test: 
      - CMD
      - /opt/airflow/entrypoint-with-secret-files.sh
      - jobs
      - check
      - --job-type
      - TriggererJob
      - --allow-multiple
      - --limit
      - "100"
      timeout: 45s

    environment:
      AIRFLOW__CORE__EXECUTOR: etna.executors.local_executor.LocalExecutor
      AIRFLOW__WEBSERVER__BASE_URL: https://airflow.dsco.ucsf.edu

    volumes:
      - dags:/opt/airflow/dags:nocopy
      - logs:/opt/airflow/logs:nocopy
    networks:
      - airflow

  scheduler:
    image: etnaagent/airflow:production
    command: scheduler
    secrets:
      - airflow-postgres-password
      - airflow-fernet-key
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 5G
        reservations:
          cpus: '1.5'
          memory: 5G
      mode: replicated
      update_config:
        parallelism: 1
      labels:
        - autoupdate=true
      replicas: 2
      placement:
        constraints:
          - node.labels.volumes.big-shared == true
          - node.role == manager
    healthcheck:
      interval: 300s
      retries: 5
      start_period: 300s
      test: 
      - CMD
      - /opt/airflow/entrypoint-with-secret-files.sh
      - jobs
      - check
      - --job-type
      - SchedulerJob
      - --allow-multiple
      - --limit
      - "100"
      timeout: 300s

    environment:
      AIRFLOW__CORE__EXECUTOR: etna.executors.local_executor.LocalExecutor
      AIRFLOW__WEBSERVER__BASE_URL: https://airflow.dsco.ucsf.edu

    volumes:
      - dags:/opt/airflow/dags:nocopy
      - logs:/opt/airflow/logs:nocopy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - airflow
     
  init:
    image: etnaagent/airflow:production
    command: version
    environment:
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
        max_attempts: 1
      labels:
        - autoupdate=true
    secrets:
      - airflow-postgres-password
      - airflow-fernet-key
    networks:
      - airflow

volumes:
  airflow-metadata-db:
  tmp:
    name: airflow_tmp
    driver: local
    driver_opts:
      type: nfs
      o: addr=mtetna-nfs1,nolock,noatime,suid,nodev,retry=16,proto=tcp,nfsvers=3
      device: ":/cache/airflow/tmp"
  dags:
    name: airflow_dags
    driver: local
    driver_opts:
      type: nfs
      o: addr=mtetna-nfs1,nolock,noatime,suid,nodev,retry=16,proto=tcp,nfsvers=3
      device: ":/cache/airflow/dags"
  logs:
    name: airflow_logs
    driver: local
    driver_opts:
      type: nfs
      o: addr=mtetna-nfs1,nolock,noatime,suid,nodev,retry=16,proto=tcp,nfsvers=3
      device: ":/cache/airflow/logs"

networks:
  airflow:
  edge_bridge:
    external: true
  prometheus:
    external: true

secrets:
  airflow-fernet-key:
    external: true
    name: ${AIRFLOW_FERNET_KEY:-airflow-fernet-key}
  airflow-postgres-password:
    external: true
