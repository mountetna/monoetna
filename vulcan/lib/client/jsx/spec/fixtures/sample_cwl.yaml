#!/usr/bin/env cwl-runner
cwlVersion: v1.1
class: Workflow

inputs:
  int_input:
    type: int
    default: 42
    label: 'Sample input'
  bool_input:
    type: boolean
    default: true
    label: 'Sample boolean'

outputs:
  sample_data:
    type: File
    outputSource: final_step/sample_data

steps:
  first_step:
    run: first_step.cwl
    in: []
    out: [choice_set]
  ui_pick_subset:
    run: ui_pick_subset.cwl
    in:
      all_pool_names: first_step/choice_set
    out: [subset]
  final_step:
    run: final_step.cwl
    in:
      data: ui_pick_subset/subset
      int_input: int_input
      bool_input: bool_input
    out: [sample_data]
