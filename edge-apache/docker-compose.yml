
version: "3.4"

volumes:
  data-dir:
    driver: local

networks:
  edge_net:
    ipam:
      driver: default
      config:
        - subnet: '172.16.238.0/24'
        - subnet: '2001:3984:3989::/64'

services:
  edge-apache:
    image: etna-apache
    volumes:
      - ../development-certs/certs:/root/certs
      - ./development-edge-httpd.conf:/usr/opt/httpd.conf.d/main.conf
      - data-dir:/app/data
    ports:
      - "443:443"
      - "80:80"
    networks:
      edge_net:
        ipv4_address: 172.16.238.10
        ipv6_address: 2001:3984:3989::10
      default:

