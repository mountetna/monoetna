
networks:
  edge_net:
    ipam:
      driver: default
      config:
        - subnet: '172.16.238.0/24'
        - subnet: '2001:3984:3989::/64'

version: "3.4"

volumes:
  etna-app-gems:
    driver: local

x-etna_base: &etna_base
  image: etna-base
  volumes:
    - .:/app:cached
    - etna-app-gems:/app/vendor/bundle:rw

services:
  etna_app:
    <<: *etna_base
    command: echo initialized

