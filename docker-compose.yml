version: "3.4"
volumes:
  app-gems:
    driver: local
  timur-db-data:
    driver: local
  timur-node-modules:
    driver: local
  timur-log-dir:
    driver: local
  timur-tmp-dir:
    driver: local
  timur-public-dir:
    driver: local

x-timur_base: &timur_base
  build:
    context: .
    dockerfile: docker/app/Dockerfile.development
  volumes:
    - .:/app:cached
    - app-gems:/app/vendor/bundle:rw
    - ./node_modules:/app/node_modules:cached
    - timur-log-dir:/app/log:rw
    - timur-tmp-dir:/app/tmp:rw
    - timur-public-dir:/app/public:rw
    - ../etna:/etna:cached
  environment: &app_environment
    COVERAGE: "true"
    DATABASE_HOST: "timur_db"
    TIMUR_ENV: "development"
    MASTER_BUILD: "${MASTER_BUILD}"

services:
  timur_app:
    <<: *timur_base
    ports:
      - 3002:3000
    command: ./docker/app/puma.sh
    depends_on:
      - timur_db

  timur_webpack:
    <<: *timur_base
    environment:
      <<: *app_environment
      RUN_NPM_INSTALL: "true"
    command: >
      npm run webpack

  timur_db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    volumes:
      - timur-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: timur_development
      POSTGRES_PASSWORD: password
      POSTGRES_USER: developer
    ports:
      - 5432
    container_name: timur_db_1
