name: Run tests & prepare package.json updates
on:
  push:
    branches:
      - '*'

jobs:
  update-artifacts-and-refs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure git
      run: |
        git config --global user.name 'GithubAction'
        git config --global user.email 'mountetna@users.noreply.github.com'
    - name: Reattach HEAD to Head Ref
        run: git checkout $(echo ${{ github.head_ref }} | sed -E 's|refs/[a-zA-Z]+/||')
        if: github.head_ref != ''
    - name: Reattach HEAD to Head Ref
        run: git checkout $(echo ${{ github.ref }} | sed -E 's|refs/[a-zA-Z]+/||')
        if: github.head_ref == ''
    - name:  Push npm artifacts and update package.json
      run: |
        bin/update-package-references
        git status
        git add .
        git commit -m "Updated package.json references to artifacts"
        git push
  test:
    needs: update-artifacts-and-refs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build docker images
      run: |
        make build
    - name: Start up services
      run: |
        make up
        sleep 5
        make ps
        make logs

    - name: Run metis test suite
      id: metis_first_test_run
      run: |
        make -C metis test
    - name: Run test suite again to detect flaky failures
      if: ${{ steps.metis_first_test_run.outcome == 'success' }}
      run: |
        make -C metis test

    - name: Run janus test suite
      id: janus_first_test_run
      run: |
        make -C janus test
    - name: Run test suite again to detect flaky failures
      if: ${{ steps.janus_first_test_run.outcome == 'success' }}
      run: |
        make -C janus test

    - name: Run etna test suite
      id: etna_first_test_run
      run: |
        make -C etna test
    - name: Run test suite again to detect flaky failures
      if: ${{ steps.etna_first_test_run.outcome == 'success' }}
      run: |
        make -C etna test
