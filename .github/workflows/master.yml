name: Push from master to staging
on:
  push:
    branches:
      - master

# Ensure only one of these builds at a given time.
concurrency:
  group: master-build

jobs:
  push-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Build & Push master tag images to dockerhub
        env:
          IS_CI: 1
          PUSH_IMAGES: 1
          IMAGES_PREFIX: etnaagent/
          IMAGES_POSTFIX: :master
          NO_TEST: 1
        run: |
          make -j 4 release
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to staging branch
        env:
          IS_CI: 1
        run: |
          git config --global user.name 'GithubAction'
          git config --global user.email 'mountetna@users.noreply.github.com'
          git config --global core.mergeoptions --no-edit
          git push origin HEAD:staging --force
