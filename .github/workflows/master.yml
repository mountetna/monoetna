name: Sync subtrees for master, and push to staging
on:
  push:
    branches:
      - master

jobs:
  sync-subtrees:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Download all images
        env:
          IMAGES_PREFIX: etnaagent/
          IMAGES_POSTFIX: :master
        run: |
          ./bin/x-all-images docker pull %
      - name: Test + Push Release
        env:
          PUSH_IMAGES: 1
          IMAGES_PREFIX: etnaagent/
          IMAGES_POSTFIX: :master
          NO_TEST: 1
        run: make release
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SYNC_ACCESS_TOKEN }}
          fetch-depth: 0
          path: tmp/subtrees
      - name:  sync-subtrees
        env:
          IS_CI: 1
        run: |
          cd tmp/subtrees
          git config --global user.name 'GithubAction'
          git config --global user.email 'mountetna@users.noreply.github.com'
          git config --global core.mergeoptions --no-edit
          bin/pull-subtrees master
          bin/push-subtrees master
          bin/pull-subtrees master
          git push
          git push origin HEAD:staging --force
  empty-job:
      # if no jobs run, github action considers it a test failure.  But we want it to be a success if the other
      # jobs just happen to be filtered, so we create a 'dummy' job that just succeeds.
      runs-on: ubuntu-latest
      if: success()
      steps:
        - name: Meep
          run: |
            echo "This job will always succeed. If no jobs run, we still want the workflow to give status success."



