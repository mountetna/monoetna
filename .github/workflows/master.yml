name: Sync subtrees for master, and push to staging
on:
  push:
    branches:
      - master

# Ensure only one of these builds at a given time.
concurrency:
  group: master-build
  # do not cancel mid subtree syncing, allow it to complete before
  # we even proceed.
  # cancel-in-progress: false


jobs:
  sync-subtrees:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Build & Push master tag images to dockerhub
        env:
          IS_CI: 1
          PUSH_IMAGES: 1
          IMAGES_PREFIX: etnaagent/
          IMAGES_POSTFIX: :master
          NO_TEST: 1
          TARGET_ROOT_BRANCH: origin/staging
        run: |
          git fetch origin staging
          make -j 4 release
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SYNC_ACCESS_TOKEN }}
          fetch-depth: 0
          path: tmp/subtrees
      - name:  sync-subtrees
        env:
          IS_CI: 1
        run: |
          cd tmp/subtrees
          git config --global user.name 'GithubAction'
          git config --global user.email 'mountetna@users.noreply.github.com'
          git config --global core.mergeoptions --no-edit
          bin/pull-subtrees master
          bin/push-subtrees master
          bin/pull-subtrees master
          git push
          git push origin HEAD:staging --force



