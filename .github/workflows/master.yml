name: Sync subtrees and push artifacts
on:
  push:
    branches:
      - master

jobs:
  push-artifacts:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.update-package-references.outputs.updated }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SYNC_ACCESS_TOKEN }}
          fetch-depth: 0
      - name: Configure git
        run: |
          git config --global user.name 'GithubAction'
          git config --global user.email 'mountetna@users.noreply.github.com'
          git status
      - name:  Push artifacts and update package.json / Gemfile
        if: "!contains(github.event.head_commit.author.name, 'GithubAction')"
        id: update-package-references
        run: |
          bin/update-package-references
          git push
  sync-subtrees:
    needs: ["push-artifacts"]
    if: "needs.push-artifacts.outputs.updated != 'true'"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Cache release successes
        uses: actions/cache@v2
        with:
          path: |
            /tmp/releases
          key: ${{ runner.os }}
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Test + Push Release
        env:
          PULL_IMAGES: 1
          PUSH_IMAGES: 1
          IMAGES_PREFIX: etnaagent/
          IMAGES_POSTFIX: :master
        run: make release
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SYNC_ACCESS_TOKEN }}
          fetch-depth: 0
          path: tmp/subtrees
      - name:  sync-subtrees
        env:
          IS_CI: true
        run: |
          cd tmp/subtrees
          git config --global user.name 'GithubAction'
          git config --global user.email 'mountetna@users.noreply.github.com'
          git config --global core.mergeoptions --no-edit
          bin/pull-subtrees master
          bin/push-subtrees master
          bin/pull-subtrees master
          git push
  empty-job:
      # if no jobs run, github action considers it a test failure.  But we want it to be a success if the other
      # jobs just happen to be filtered, so we create a 'dummy' job that just succeeds.
      runs-on: ubuntu-latest
      if: success()
      steps:
        - name: Meep
          run: |
            echo "This job will always succeed. If no jobs run, we still want the workflow to give status success."



