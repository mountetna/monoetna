name: Run Ruby app tests
on:
  push:
    branches:
      - '*'
      - '*/*'
      - '*/*/*'
      - '!master'
      - '!swarm/stacks'
      - '!production'
      - '!staging'
      - '!production-build'
      - '!staging-build'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-app:
          - metis
          - magma
          - janus
          - gnomon
          - polyphemus
          - timur
          - etna
          - deployer
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Run ${{ matrix.test-app }} test suite
        id: app_first_test_run
        env:
          # Runs tests and builds images, but does not push (PUSH_IMAGES not set to 1)
          IMAGES_PREFIX: etnaagent/
          IS_CI: 1
          CI_SECRET: ${{ secrets.CI_SECRET }}
          IMAGES_POSTFIX: :master
        run: |
          make -C ${{ matrix.test-app }} release
  test-vesta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Run ${{ matrix.test-app }} test suite
        id: app_first_test_run
        env:
          # Runs tests and builds images, but does not push (PUSH_IMAGES not set to 1)
          IMAGES_PREFIX: etnaagent/
          IS_CI: 1
          CI_SECRET: ${{ secrets.CI_SECRET }}
          IMAGES_POSTFIX: :master
        run: |
          make -C vesta release
          make -f Makefile-mac vesta-ui-test
  test-vulcan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Pull vulcan_c4_env image
        run: docker pull etnaagent/vulcan_c4_env:latest
      - name: Run Vulcan tests
        id: vulcan_test_run
        env:
          IMAGES_PREFIX: etnaagent/
          IS_CI: 1
          CI_SECRET: ${{ secrets.CI_SECRET }}
          IMAGES_POSTFIX: :master
          VULCAN_ENV: test
          NO_TEST: 1
        run: |
          make -C vulcan release
          cd vulcan
          docker compose build vulcan_app vulcan_db
          docker compose run --rm vulcan_app rspec spec/workflow_v2_spec.rb spec/snakemake_parser_spec.rb spec/snakemake_inference_spec.rb
          docker compose down
