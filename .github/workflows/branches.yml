name: Run tests & prepare package.json updates
on:
  push:
    branches:
      - '*'
      - '*/*'
      - '*/*/*'
      - '!master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v3
    - name: Cache Docker layers
      uses: actions/cache@v2
      id: image-cache
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Build docker images
      run: |
        ./bin/ci/buildx-dockerfiles
    - name: Run metis test suite
      id: metis_first_test_run
      run: |
        make -C metis test
    - name: Run test suite again to detect flaky failures
      if: ${{ steps.metis_first_test_run.outcome == 'success' }}
      run: |
        make -C metis test

    - name: Run janus test suite
      id: janus_first_test_run
      run: |
        make -C janus test
    - name: Run test suite again to detect flaky failures
      if: ${{ steps.janus_first_test_run.outcome == 'success' }}
      run: |
        make -C janus test

    - name: Run etna test suite
      id: etna_first_test_run
      run: |
        make -C etna test
    - name: Run test suite again to detect flaky failures
      if: ${{ steps.etna_first_test_run.outcome == 'success' }}
      run: |
        make -C etna test
    - name: Clear
      if: always()
      run: |
        rm -f ${HOME}/.docker/config.json
