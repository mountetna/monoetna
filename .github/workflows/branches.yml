name: Run Ruby app tests
on:
  push:
    branches:
      - '*'
      - '*/*'
      - '*/*/*'
      - '!master'
      - '!swarm/stacks'
      - '!production'
      - '!staging'
      - '!production-build'
      - '!staging-build'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-app:
          - metis
          - magma
          - janus
          - gnomon
          - polyphemus
          - timur
          - etna
          - deployer
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Run ${{ matrix.test-app }} test suite
        id: app_first_test_run
        env:
          # Runs tests and builds images, but does not push (PUSH_IMAGES not set to 1)
          IMAGES_PREFIX: etnaagent/
          IS_CI: 1
          CI_SECRET: ${{ secrets.CI_SECRET }}
          IMAGES_POSTFIX: :master
        run: |
          make -C ${{ matrix.test-app }} release
  test-vesta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Run ${{ matrix.test-app }} test suite
        id: app_first_test_run
        env:
          # Runs tests and builds images, but does not push (PUSH_IMAGES not set to 1)
          IMAGES_PREFIX: etnaagent/
          IS_CI: 1
          CI_SECRET: ${{ secrets.CI_SECRET }}
          IMAGES_POSTFIX: :master
        run: |
          make -C vesta release
          make -f Makefile-mac vesta-ui-test

  # We emulate how we run the tests in development on the CI server.
  # Basically we just invoke docker-compose 
  test-vulcan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -p "${DOCKER_TOKEN}" -u etnaagent
      - name: Pull base images
        run: |
          docker pull etnaagent/vulcan_c4_env:latest
          docker pull etnaagent/etna-base:master
          docker pull etnaagent/development-psql:master
          docker tag etnaagent/etna-base:master etna-base
          docker tag etnaagent/development-psql:master development-psql
          docker tag etnaagent/vulcan_c4_env:latest vulcan_c4_env
      - name: Build vulcan_app image
        run: docker build -t vulcan_app -f vulcan/Dockerfile --build-arg APP_NAME=vulcan vulcan
      - name: Start DB & c4_env
        run: |
          cd vulcan
          docker compose up -f docker-compose.yml vulcan_db vulcan_c4_env 
          sleep 5
      - name: Create script to run tests
        run: |
          cat > vulcan/test-all.sh << 'EOF'
          #!/usr/bin/env bash

          echo "=== Setting up test config ==="
          cp config.yml.test config.yml
          cat config.yml
          set -euo pipefail
          export VULCAN_ENV=test

          echo "=== Installing gems ==="
          bundle install

          echo "=== Running migrations ==="
          ./bin/vulcan migrate

          echo "=== Running specs ==="
          bundle exec rspec spec/workflow_v2_spec.rb \
          spec/snakemake_parser_spec.rb \
          spec/snakemake_inference_spec.rb
          EOF
          chmod +x vulcan/test-all.sh
      - name: debug
        run: |
          cd vulcan
          docker images
          docker ps
          docker network inspect vulcan_default
          cd vulcan
          docker compose run --rm vulcan_app bash -lc "\
            echo '--- getent vulcan_c4_env ---';    getent hosts vulcan_c4_env || echo 'not found'; \
            echo '--- getent vulcan-vulcan_c4_env-1 ---'; getent hosts vulcan-vulcan_c4_env-1 || echo 'not found'; \
          "
      - name: Install, migrate & run tests
        run: |
          cd vulcan
          docker compose run --rm -f docker-compose.yml -e VULCAN_ENV=test vulcan_app ./test-all.sh